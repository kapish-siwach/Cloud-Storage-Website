<body>
<div id="towrite"></div>
<script>
var stoprepet;
var socket=io();
socket.on("tosendfilenames",(myarr)=>{
var d1=document.getElementById("towrite");
// if(stoprepet != 1)
for(var i=0; i<myarr.length; i++){	
var name=myarr[i];
var id=myarr[i];
var s1 = "<h1 id='" + id + "'>";
var last=s1+name+"</h1>";
d1.innerHTML +=last;
if(i==myarr.length-1) 
stoprepet=1;
}


d1.addEventListener("click",function(){
	if(event.target.tagName=="H1"){
		var clickedH1=event.target;
	socket.emit("todownloadfile",clickedH1.textContent);
		}
		d1.innerHTML="<h1>One file selected Return to Previous page and Click download Button</h1>";
	});
});



</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
